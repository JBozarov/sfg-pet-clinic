<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Vet People</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
	<h2 th:text="'List of Vetsttt'">List of Vets...</h2>
	<table class="table table-striped">
		<thead>
			<tr>
		      	<th style="width: 150px;">Id</th>
				<th style="width: 150px;">First Name</th>
				<th style="width: 150px;">Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}">2</td>
				<td th:text="${vet.firstName}">VEt</td>
				<td th:text="${vet.lastName}">VET</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
