<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'pettypes')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->
	<h2 th:text="'List of Pettypes'">Owners List</h2>
	<table class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px;">PetType</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pettype : ${pettypes}">
				<td th:text="${pettype.name}">1</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
